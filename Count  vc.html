<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = prompt("Enter a string:").toLowerCase();
        let vowels = "aeiou";
        let vowelCount = 0, consonantCount = 0;
        for (let ch of str) {
            if (/[a-z]/.test(ch)) {
                if (vowels.includes(ch)) vowelCount++;
                else consonantCount++;
            }
        }
        console.log("Vowels:", vowelCount, "Consonants:", consonantCount);



    </script>
</body>

</html>
