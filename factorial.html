 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Factorial </title>
    </head>
    <body>
    <script>

        let givenNumber = parseInt(prompt("Provide Your Number"));
       let factorial ;
       factorial = 1;
       for (let i = 1; i<=givenNumber; i++){
        factorial*=i;
    }
    
    document.write(`Your Provided No is ${givenNumber}, <br> 
    Factorial of the given number = ${factorial}`);

    </script>    
    </body>
    
    </html>
