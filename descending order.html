<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document-7</title>
</head>
<body>
    <script>
        let num1=parseFloat(prompt("Enter the value"));
        let num2=parseFloat(prompt("Enter the value"));
        let num3=parseFloat(prompt("Enter the value"));

        let numbers=[num1,num2,num3];

        numbers.sort(function(a,b){
            return b-a;
        });
       
        document.write("numbers in desending orders:"+numbers.join(" ,"));
    </script>
</body>
</html>
