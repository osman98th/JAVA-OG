<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        let numbers = [4, 4, -4, -1, 0, -8, 0, 45, 9, 79];
        let smallest = Math.min(...numbers);
        let largest = Math.max(...numbers);
        let total = numbers.reduce((acc, val) => acc + val, 0);

        console.log("Smallest:", smallest, "Largest:", largest, "Sum:", total);

    </script>
</body>
