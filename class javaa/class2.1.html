<html lang="en">
  <head>

    <title> Car Class object</title>
  </head>
  <body> 
    <script>
      class Car {
        constructor(model, color, brand) {
          this.name = model;
          this.color = color;
          this.brand = brand
        }
        speed() {
          return "This runs so fast!";
        }
      }

      const car1 = new Car("Toyota", "Black","HP");

      // document.write( "This is my " + car1.brand + " and its color is " + car1.color);

      
      document.write("<br>");
      document.write(car1.speed());
      console.log(car1);

      

    </script>
  </body>
