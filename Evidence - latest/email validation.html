<!DOCTYPE html>
<html>
<head>
  <title>Email Check</title>
</head>

<body>
  <script>
    let email = prompt("Enter your email address:");

    if (email.includes('@') && email.includes('.')) {
      alert("Email Address is correct");
    } else {
      alert("Email Address is Wrong");
    }
  </script>
</body>
</html>
