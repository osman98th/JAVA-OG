<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let data = [4, 4, -4, -1, 0, -8, 0, 45, 9, 79];
        let pos = 0, neg = 0, zero = 0, sum = 0;

        data.forEach(num => {
            sum += num;
            if (num > 0) pos++;
            else if (num < 0) neg++;
            else zero++;
        });

        console.log("Positive:", pos, "Negative:", neg, "Zero:", zero, "Sum:", sum);

    </script>
</body>

</html>
