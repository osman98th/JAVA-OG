<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While loop</title>
  </head>
  <body>
    <script>
      //while loop (initialization,conditon,increment/decriment/update)
      let i = 50;
      do{
        document.write(i + "<br/>"); i++;
      }

      while( i<=65);
    </script>
  </body>
</html>
