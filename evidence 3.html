<!DOCTYPE html>
<html>

<head>
  <title>Form</title>
  <style>
    form {
      background-color: #dde9e9e3;
      width: 600px;
      height: 100%;
      float: left;
      padding: 20px;
    }
  </style>


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-6 offset-3">
        <form id="form1">
          
          <div class="mb-3">
            <label for="fn" class="form-label">Name:</label>
            <input type="text" class="form-control" name="fn" id="fn" />
          </div>

          <div class="mb-3">
            <label for="Con" class="form-label">Contact:</label>
            <input type="number" class="form-control" name="Con" id="Con" />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" class="form-control" name="email" id="email" />
          </div>

          <div class="mb-3">
            <label for="abo" class="form-label">About:</label>
            <input type="text" class="form-control" name="abo" id="abo" />
          </div>

          <div class="mb-3">
            <label for="remark" class="form-label">Remark:</label>
            <textarea class="form-control" name="remark" id="remark"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Gender:</label><br />
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="Male" id="gender_0" />
              <label class="form-check-label" for="gender_0">Male</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="Female" id="gender_1" />
              <label class="form-check-label" for="gender_1">Female</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Course:</label> <br />
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="course" value="MIT" id="course_0" />
              <label class="form-check-label" for="course_0">MIT</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="course" value="IT project" id="course_1" />
              <label class="form-check-label" for="course_1">IT project</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="course" value="WPSI" id="course_2" />
              <label class="form-check-label" for="course_2">WPSI</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <select class="form-select" name="location" id="location">
              <option value="Dhaka">Dhaka</option>
              <option value="CTG">CTG</option>
              <option value="Sylhet">Sylhet</option>
              <option value="Barishal">Barishal</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary" name="button" id="button">
            Submit
          </button>
           <button type="reset" class="btn btn-primary" name="button" id="button">
            Reset
          </button>

        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<script>
  class FormValues {
    constructor(formData) {
      for (let [name, value] of formData) {
        this[name] = formData.getAll(name) .join(",");
      }
    }

    //getAll method return an array of all the values by a key name.
            OGData() {
      var result = "Name: " + this.fn + "<br>";
      result += "Contact: " + this.Con + "<br>";
      result += "Email: " + this.email + "<br>";
      result += "About: " + this.abo + "<br>";
      result += "Remark: " + this.remark + "<br>";
      result += "Gender: " + this.gender + "<br>";
      result += "Course: " + this.course + "<br>";
    //   result += "Education: " + this.Education + "<br>";
      result += "Location: " + this.location + "<br>";
      var win = window.open("", "", "width=400,height=400");
      win.document.write(result);
    }
  }

  form1.onsubmit = async (e) => {
    e.preventDefault();
    // user for default event program stop
    var form = document.querySelector("#form1");
                         // #form1 use of object
    var form_data = new FormData(form);
    //  JavaScript FormData

    var f = new FormValues(form_data);
                    // object
    f.OGData();
  }
</script>
